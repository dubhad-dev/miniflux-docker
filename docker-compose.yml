version: "3.8"

services:
  miniflux:
    build: miniflux
    restart: always
    environment:
      - DB_HOST=miniflux-db:5432
      - BASE_URL
      - DATABASE_URL
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME
      - ADMIN_PASSWORD
      - VIRTUAL_HOST
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    depends_on:
      - miniflux-db

  miniflux-db:
    image: postgres:13.1
    restart: always
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - miniflux_db:/var/lib/postgresql/data

volumes:
  miniflux_db:

networks:
  default:
    external:
      name: nginx-proxy
